<div *ngIf="femicide" class="row">
  <div class="col-md-12">
    <h2 *ngIf="femicide._id">Detalles</h2>
    <h2 *ngIf="!femicide._id">Agregar Femicidio</h2>
  </div>
</div>
<div *ngIf="femicide" class="row">
  <form class="col-md-12">
    <div class="form-group">
      <label for="femicide-name">Nombre</label>
      <input class="form-control" name="femicide-name" [(ngModel)]="femicide.name" placeholder="Nombre"/>
    </div>
    <div class="form-group">
      <label for="femicide-age">Edad</label>
      <input class="form-control" name="femicide-age" [(ngModel)]="femicide.age" placeholder="28"/>
    </div>
    <div class="form-group">
      <label for="femicide-description">Descripcion</label>
      <input class="form-control" name="femicide-description" [(ngModel)]="femicide.description" placeholder="1234567890"/>
    </div>
    <div class="form-group">
      <label for="femicide-date">Fecha</label>
      <input class="form-control" name="femicide-date" [(ngModel)]="femicide.date" placeholder="01/01/2017"/>
    </div>
    <button class="btn btn-primary" *ngIf="!femicide._id" (click)="createFemicide(femicide)">Create</button>
    <button class="btn btn-info" *ngIf="femicide._id" (click)="updateFemicide(femicide)">Update</button>
    <button class="btn btn-danger" *ngIf="femicide._id" (click)="deleteFemicide(femicide._id)">Delete</button>
  </form>
</div>
